<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gallery - Underwater World</title>
  <link rel="stylesheet" href="gallery.css">
</head>
<body>
  <div class="video-background">
    <video autoplay loop muted playsinline>
      <source src="underwater.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="gallery-container">
    <h1 class="gallery-heading">Magical Underwater World 🐠</h1>
    <div class="gallery-grid">
      <img src="fish1.jpg" alt="Fish 1">
      <img src="fish2.jpg" alt="Fish 2">
      <img src="fish3.jpg" alt="Fish 3">
      <img src="fish4.jpg" alt="Fish 4">
      <img src="fish5.jpg" alt="Fish 5">
      <img src="fish6.jpg" alt="Fish 6">
    </div>
  </div>
</body>
</html>
